<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #124419;
            margin: 0;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        button {
            margin: 20px;
            padding: 10px 20px;
            background-color: #9A8716;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        img {
            margin: 20px 0;
            border-radius: 10px;
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>

    <div id="container">
        <button id="button1">Sign In</button>
        <img src="https://via.placeholder.com/150" alt="Placeholder Image">
        <button id="button2">Create Account</button>
        <button id="button3">Skip Login</button>
    </div>

    <script>
        // Get references to the buttons
        var signInButton = document.getElementById("button1");
        var createAccountButton = document.getElementById("button2");
        var skipLoginButton = document.getElementById("button3");

        // Add click event listeners
        signInButton.addEventListener("click", function () {
            alert("Sign In button clicked!");
            // Add your sign-in logic here
        });

        createAccountButton.addEventListener("click", function () {
            alert("Create Account button clicked!");
            // Add your create account logic here
        });

        skipLoginButton.addEventListener("click", function () {
            alert("Skip Login button clicked!");
            // Add your skip login logic here
        });
    </script>

</body>

</html>
