<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #124419;
            margin: 0;
            color: white;
        }

        .receipt-header {
            background-color: #9A8716;
            padding: 15px;
            text-align: center;
            font-size: 2.44rem;
            margin-bottom: 20px;
            position: absolute;
            top: 0;
            width: 100%;
        }

        .text-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #9A8716;
            position: absolute;
            left: 20%;
        }

        .text-content {
            background-color: #9A8716;
        }

        .dropdown-container {
            position: absolute;
            left: 80%;
        }

        .shipping-address-heading {
            background-color: #9A8716;
            color: white;
            padding: 15px;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.44rem;
        }

        select,
        p,
        button {
            font-size: 2.44rem;
        }

        select {
            width: 262.5px;
            margin-top: 10px;
            display: block;
        }

        p {
            text-align: left;
            margin-left: 10px;
        }

        button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4d4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="receipt-header">Receipt</div>

<div class="text-container">
    <article class="text-content">
        <p>
            Card: **** **** **** 4444<br>
            Subtotal: $0.00<br>
            Tax: $0.00<br>
            Shipping: $0.00<br>
            _________________
        </p>
    </article>
</div>

<div class="dropdown-container">
    <div class="shipping-address-heading">Shipping Address</div>
    <select>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>
</div>

<button>OK</button>

</body>
</html>
