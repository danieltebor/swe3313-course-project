<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #124419;
            margin: 0;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        button {
            margin: 20px;
            padding: 10px 20px;
            background-color: #9A8716;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        img {
            margin: 20px 0;
            border-radius: 10px;
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>

    <div id="container">
        <button id="button1">Sign In</button>
        <img src="https://via.placeholder.com/150" alt="Placeholder Image">
        <button id="button2">Create Account</button>
        <button id="button3">Skip Login</button>
    </div>

</body>

</html>
